{% extends 'base.html' %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Message sent successfully.</h3>
		<div class="card-text">
			{% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <h3 class="alert alert-info">{{message}}</h3>
                    {% endfor %}
				</div>
                {% endif %}
                <br>
                <div class="text text-center">
                <a href="{% url 'mail' %}" class="btn btn-primary">Go back</a>
                </div>
		</div>
	</div>
</div>
</div>

{% endblock content %}
